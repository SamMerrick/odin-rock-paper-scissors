<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="game" class="">
      <div class="game-buttons">
        <button class="choice" data-choice="Rock">🪨 Rock</button>
        <button class="choice" data-choice="Paper">📄 Paper</button>
        <button class="choice" data-choice="Scissors">✂️ Scissors</button>
      </div>
      <p id="round-winner" class="result"></p>
    </div>

    <div id="game-over" class="hidden">
      <h2>Game Over</h2>
      <div class="game-buttons">
        <button onclick="resetGame()">Start Over</button>
      </div>
    </div>

    <p>Your score: <span id="player-score">0</span> || Computer score: <span id="computer-score">0</span></p>
  </body>
</html>
